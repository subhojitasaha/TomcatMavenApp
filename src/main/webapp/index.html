<!DOCTYPE html>
<html>
    <head>
        <title>TomcatMavenApp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <div class="main">
    <h1 id="title">This is a Survey</h1>
    <p id="description">Give us your details please!</p>
</div>
<form id="survey-form">
    <div>
        <label id="name-label" for="name">Name</label>
        <br>
        <input id="name" type="text" placeholder="Enter your name" size="30" required/>
    </div>
    <div>
        <label id="email-label" for="email">E-mail</label>
        <br>
        <input id="email" type="email" placeholder="Enter your email" size="30" required/>
    </div>
    <div>
        <button type="submit" id="submit">PLEASE SUBMIT YOUR DETAILS</button>
    </div>
    </form>
</html>
